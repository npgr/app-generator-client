<html>
<head>
<script>
	var http = require('http')
	//request.setTimeout(timeout[, callback])
	http.get('http://localhost:5845/login', function(res) {
		
		// consume response body
		//res.resume();
		//console.log('Login Page Loaded');
		var par = window.location.search.substring(1)
		var regex = /[=&]/
		var vars = par.split(regex);
		
		var url = vars[3]
		
		location.href = url

	}).on('error', function(e) {
		//console.log('Login Page does not exist');
		var par = window.location.search.substring(1)
		var regex = /[=&]/
		var vars = par.split(regex);
		
		var url = vars[1]
		
		location.href = url
	});
</script>
</head>
<body>
	<h3>Loading...</h3>
</body>
</html>
