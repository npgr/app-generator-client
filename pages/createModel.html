<html>
<head>
 <title id="title">Create Model</title>
 <style>div,html{background-color:#1e1e1e;color:#f0f0f0;font-family:sans-serif;font-size:15px}[red]{color:red}[orange]{color:orange}[green]{color:green}[yellow]{color:#ff0}</style>
</head>
<body onload="createModel()">
	
	<div yellow>> Creating Model 
		<strong id="model"></strong>
	</div>
	
	<div id="list"></div>

	<script>function append_html(e){var t=document.createElement("DIV"),n=document.createTextNode(e);t.appendChild(n),document.getElementById("list").appendChild(t),t.scrollIntoView()}function createModel(){var e=window.location.search.substring(1),t=/[=&]/,n=e.split(t),o=(n[1],n[3]),d=require("child_process").spawn;child=d("./generator/generate.exe",["model",o]),child.stdout.on("data",function(e){append_html(e.toString())}),child.stderr.on("data",function(e){append_html("Message: "+e.toString())}),child.on("close",function(e,t){append_html(0==e?"Close this Window to Continue":"Process End with code: "+e)})}</script>
</body>
</html>
