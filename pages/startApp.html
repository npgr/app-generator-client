		function start_app(app_id, app, port, path)
		{
			append_html('Starting:')
			
			var spawn = require('child_process').spawn;
			
			child = spawn('sh', [ 'start.sh' ], { cwd: path+'/'+app })

				if (first_time) {

			child.stderr.on('data', function (data) {
				append_html('Error: '+ data.toString())
				
			});
	
			child.on('close', function (code, signal) {
				//console.log('child process terminated due to receipt of signal ' + signal);	
				if (code == 0)
				{
					//append_html("Process End with code: "+code)
					append_html('Application Started')
					const ipcRenderer = require('electron').ipcRenderer;
					ipcRenderer.send('started-app', {app_id: app_id})
					//upd_app_sts(app_id, port)
				}
				else 
					append_html("Process End with code: "+code)
